<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG 轉換器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #1a1a1a;
            --ink-light: #2d2d2d;
            --vermillion: #E85A4F;
            --vermillion-dark: #c94a40;
            --paper: #FAF8F5;
            --paper-dark: #F0EDE8;
            --warm-gray: #8a8580;
            --warm-gray-light: #b5b0a8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--paper);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        /* Decorative ink splash */
        .ink-splash {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(232, 90, 79, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        .ink-splash-1 { top: -200px; right: -200px; }
        .ink-splash-2 { bottom: -300px; left: -200px; background: radial-gradient(ellipse at center, rgba(26, 26, 26, 0.05) 0%, transparent 70%); }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 540px;
            animation: fadeUp 0.8s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--ink);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            color: var(--paper);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--ink);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            color: var(--warm-gray);
            font-size: 1rem;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow:
                0 1px 2px rgba(0,0,0,0.04),
                0 4px 16px rgba(0,0,0,0.06),
                0 24px 48px rgba(0,0,0,0.04);
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--vermillion), var(--ink));
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--warm-gray-light);
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--paper);
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--vermillion) 0%, var(--ink) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drop-zone:hover {
            border-color: var(--vermillion);
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            border-color: var(--vermillion);
            border-style: solid;
            background: white;
        }

        .drop-zone.dragover::before {
            opacity: 0.03;
        }

        .drop-zone-content {
            position: relative;
            z-index: 1;
        }

        .drop-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: var(--ink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .drop-zone:hover .drop-icon {
            background: var(--vermillion);
            transform: scale(1.05);
        }

        .drop-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .drop-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 4px;
        }

        .drop-hint {
            font-size: 0.875rem;
            color: var(--warm-gray);
        }

        .file-name {
            display: none;
            margin-top: 16px;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--vermillion), var(--vermillion-dark));
            color: white;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            animation: popIn 0.3s ease;
        }

        .file-name.show {
            display: inline-block;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Settings */
        .settings {
            margin-top: 28px;
            display: grid;
            gap: 24px;
        }

        .setting-group {
            position: relative;
        }

        .setting-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .setting-name {
            font-weight: 600;
            color: var(--ink);
            font-size: 0.9375rem;
        }

        .setting-value {
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            color: var(--vermillion);
            font-size: 1rem;
            min-width: 48px;
            text-align: right;
        }

        /* Custom Range Slider */
        .slider-container {
            position: relative;
            padding: 8px 0;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: var(--paper-dark);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: var(--ink);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            background: var(--vermillion);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: var(--ink);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.15);
            background: var(--vermillion);
        }

        .slider-hints {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.75rem;
            color: var(--warm-gray);
        }

        /* Convert Button */
        .convert-btn {
            width: 100%;
            margin-top: 32px;
            padding: 18px 32px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: var(--ink);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--vermillion), var(--vermillion-dark));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .convert-btn span {
            position: relative;
            z-index: 1;
        }

        .convert-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 26, 26, 0.3);
        }

        .convert-btn:not(:disabled):hover::before {
            opacity: 1;
        }

        .convert-btn:disabled {
            background: var(--warm-gray-light);
            cursor: not-allowed;
        }

        .convert-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        /* Progress Area */
        .progress-area {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: var(--paper);
            border-radius: 12px;
        }

        .progress-area.show {
            display: block;
            animation: fadeUp 0.3s ease;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .progress-label {
            font-weight: 600;
            color: var(--ink);
            font-size: 0.875rem;
        }

        .progress-status {
            color: var(--warm-gray);
            font-size: 0.875rem;
        }

        .progress-track {
            height: 8px;
            background: var(--paper-dark);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--vermillion), var(--ink));
            border-radius: 4px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Message Areas */
        .message {
            display: none;
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9375rem;
            animation: fadeUp 0.3s ease;
        }

        .message.show {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .message.error {
            background: #FEF2F2;
            color: #B91C1C;
            border: 1px solid #FECACA;
        }

        .message.success {
            background: #F0FDF4;
            color: #166534;
            border: 1px solid #BBF7D0;
        }

        /* Footer */
        footer {
            padding: 24px 20px;
            text-align: center;
            border-top: 1px solid var(--paper-dark);
        }

        .footer-content {
            color: var(--warm-gray);
            font-size: 0.875rem;
        }

        .footer-content a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-content a:hover {
            color: var(--vermillion);
        }

        .footer-divider {
            display: inline-block;
            margin: 0 8px;
            color: var(--warm-gray-light);
        }

        /* Hidden input */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 24px;
            }

            .drop-zone {
                padding: 36px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="ink-splash ink-splash-1"></div>
    <div class="ink-splash ink-splash-2"></div>

    <main>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                </div>
                <h1>PDF to JPG</h1>
                <p class="subtitle">輕鬆將文件轉換為高品質圖片</p>
            </header>

            <div class="card">
                <div id="dropZone" class="drop-zone">
                    <input type="file" id="fileInput" accept=".pdf" class="hidden">
                    <div class="drop-zone-content">
                        <div class="drop-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <p class="drop-title">拖放 PDF 檔案到這裡</p>
                        <p class="drop-hint">或點擊選擇檔案</p>
                        <span id="fileName" class="file-name"></span>
                    </div>
                </div>

                <div class="settings">
                    <div class="setting-group">
                        <div class="setting-label">
                            <span class="setting-name">解析度 (DPI)</span>
                            <span id="dpiValue" class="setting-value">150</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="dpiSlider" min="72" max="600" value="150">
                        </div>
                        <div class="slider-hints">
                            <span>72 快速</span>
                            <span>300 列印</span>
                            <span>600 高畫質</span>
                        </div>
                    </div>

                    <div class="setting-group">
                        <div class="setting-label">
                            <span class="setting-name">JPG 品質</span>
                            <span id="qualityValue" class="setting-value">85%</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" id="qualitySlider" min="1" max="100" value="85">
                        </div>
                        <div class="slider-hints">
                            <span>最小檔案</span>
                            <span>建議值</span>
                            <span>最高品質</span>
                        </div>
                    </div>
                </div>

                <button id="convertBtn" class="convert-btn" disabled>
                    <span>選擇檔案後開始轉換</span>
                </button>

                <div id="progressArea" class="progress-area">
                    <div class="progress-header">
                        <span class="progress-label">轉換中</span>
                        <span id="progressText" class="progress-status"></span>
                    </div>
                    <div class="progress-track">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>

                <div id="errorArea" class="message error">
                    <svg class="message-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <span id="errorMessage"></span>
                </div>

                <div id="successArea" class="message success">
                    <svg class="message-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span>轉換完成！檔案已自動下載。</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-content">
            Made with care by <a href="#">Jackie Yeh</a>
            <span class="footer-divider">·</span>
            PDF to JPG Converter
        </p>
    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const dpiSlider = document.getElementById('dpiSlider');
        const dpiValue = document.getElementById('dpiValue');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const convertBtn = document.getElementById('convertBtn');
        const progressArea = document.getElementById('progressArea');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const errorArea = document.getElementById('errorArea');
        const errorMessage = document.getElementById('errorMessage');
        const successArea = document.getElementById('successArea');

        let selectedFile = null;

        // Drop zone interactions
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('請選擇 PDF 檔案');
                return;
            }
            selectedFile = file;
            fileName.textContent = file.name;
            fileName.classList.add('show');
            convertBtn.disabled = false;
            convertBtn.querySelector('span').textContent = '開始轉換';
            hideMessages();
        }

        // Slider updates
        dpiSlider.addEventListener('input', () => {
            dpiValue.textContent = dpiSlider.value;
        });

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value + '%';
        });

        // Convert action
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            hideMessages();
            progressArea.classList.add('show');
            progressBar.style.width = '0%';
            progressText.textContent = '準備中...';
            convertBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('dpi', dpiSlider.value);
            formData.append('quality', qualitySlider.value);

            try {
                progressBar.style.width = '30%';
                progressText.textContent = '上傳中...';

                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '70%';
                progressText.textContent = '處理中...';

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '轉換失敗');
                }

                progressBar.style.width = '90%';
                progressText.textContent = '下載中...';

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace('.pdf', '_images.zip');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                progressBar.style.width = '100%';
                progressText.textContent = '完成！';

                setTimeout(() => {
                    progressArea.classList.remove('show');
                    successArea.classList.add('show');
                }, 500);

            } catch (error) {
                showError(error.message);
                progressArea.classList.remove('show');
            } finally {
                convertBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorArea.classList.add('show');
            successArea.classList.remove('show');
        }

        function hideMessages() {
            errorArea.classList.remove('show');
            successArea.classList.remove('show');
        }
    </script>
</body>
</html>
